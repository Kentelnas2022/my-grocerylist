<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/kentz/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 id="header-title">Settings</h1>
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html" onclick="closeMenu()">Dashboard</a></li>
                <li><a href="add-product.html">Add Product</a></li>
                <li><a href="add-to-cart.html">My Cart</a></li>
                <li><a href="reglog.html" onclick="closeMenu()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div id="product-list">
        <!-- Dinhi ibutang ang product items dinamiko -->
    </div>

    <div id="notification" class="hidden"></div>

    <script src="/kentz/script/script.js"></script>
    <script>
        // Load products ug ipakita sila nga naay edit ug delete buttons
        window.onload = function() {
            filterProducts(); // Siguroa nga ang mga products gilo-load ug gipakita
            
            // Pagbutang og event listeners para sa dynamic elements kon kinahanglan
        };
        
        function filterProducts() {
            const productList = document.getElementById('product-list');
            const products = JSON.parse(localStorage.getItem('products')) || [];

            productList.innerHTML = ''; // Limpyohi ang current nga lista

            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.dataset.index = index; // I-store ang index para reference

                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Brand: ${product.brand}</p>
                    <p>Price: ${product.price}</p>
                    <p>Weight/Volume: ${product.weight}</p>
                    <p>Quantity: ${product.quantity}</p>
                    <p>Store: ${product.store}</p>
                    <div class="product-actions">
                        <button onclick="editProduct(${index})">Edit</button>
                        <button onclick="deleteProduct(${index})">Delete</button>
                    </div>
                `;

                productList.appendChild(productItem);
            });
        }

        // Function para pag-edit sa product
        function editProduct(index) {
            // Redirect sa edit-product.html nga naay index as query parameter
            window.location.href = `edit-product.html?index=${index}`;
        }

        // Function para pag-delete sa product
        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1); // Tangtanga ang product
            localStorage.setItem('products', JSON.stringify(products));
            filterProducts(); // I-refresh ang product list
            showNotification('Product deleted successfully!');
        }
    </script>
</body>
</html>
